<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر ألتوفيق</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rebeccapurple;
        }

        header {
            background: whitesmoke;
            text-align: center;
            font-size: larger;
            padding: 5px;
            font-weight: 600;
        }
       
        section{
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
        }

        a button{
            font-size: larger;
            font-weight: 900;
            padding: 5px 15px;
            border-radius: 10px;
            border: none;
            box-shadow: 5px 4px 8px white;
            border: inset rgb(229, 255, 0);
        }
        a button:hover{
            transform:scale(1.2);
            transition: 1s;
        }
        section a span{
            color: red;
        }
</style>
</head>

<body>
    <header>
        <div class="name">المدينه الألكترونيات
        <hr>
        LA Madina Electronic</div>
    </header>


   
    <section>
        <a href="#"><button>المدينةألألكترونات و كماليات الكمبيوتر</button></a>
        <a href="#"><button>المدينة لكماليات الهاتف النقال <span>جملة فقد</span></button></a>
        <a href="#"><button>المدينة لأجهزة الباستشن والألعاب,وكماليتها</button></a>
        <a href="index.html"><button>المدينة ألألمتورنات وكماليات الريسفير</button></a>

    </section>
 
</body>

</html>
